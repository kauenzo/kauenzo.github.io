<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title>Título da página</title>
		<meta charset="utf-8">
		<!-- Bootstrap core CSS -->
		<link href="dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="dashboard.css" rel="stylesheet">
	</head>

	<body>
		<h1 class="text-center">title</h1>
		<div class="modal-body">
			<form>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputSetor'">Setor</label>
						<input type="text" class="form-control" id="inputSetor" placeholder="" required="">
					</div>

					<div class="form-group col-md-6">
						<label for="inputPrioridade">Prioridade</label>
						<select id="inputPrioridade" class="form-control">
							<option selected>Escolher...</option>
							<option value="ALTA">Alta</option>
							<option value="MEDIA">Média</option>
							<option value="BAIXA">Baixa</option>
						</select>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="inputServico">Serviço</label>
						<input type="text" class="form-control" id="inputServico" placeholder="Serviço a ser realizado" required="">
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-5">
						<label for="inputSolicitante">Solicitante</label>
						<input type="text" class="form-control" id="inputSolicitante" placeholder="Solicitante do serviço" required="">
					</div>
					<div class="form-group col-md-4">
						<label for="inputSetor">Setor</label>
						<input type="text" class="form-control" id="inputSetor" placeholder="Setor do solicitante do serviço" required="">
					</div>

					<div class="form-group col-md-3">
						<label for="inputPrazoMX">Prazo Máximo</label>
						<input type="date" class="form-control" id="inputPrazoMX">
					</div>
				</div>

				<div class="form-group">
					<label for="Descricao">Descrição</label>
					<textarea class="form-control" id="Descricao" rows="4" placeholder="Descrição"></textarea>
				</div>				
			</form>
		</div>
	</body>

</html>
